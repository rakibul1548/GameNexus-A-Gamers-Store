<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - GameNexus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://cdn.wallpapersafari.com/98/68/q3drmN.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .signup-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffaa00;
      width: 90%;
      max-width: 400px;
    }

    .signup-container h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 30px;
    }

    .signup-container h1 span {
      color: #ffaa00;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .signup-form input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #1f1f1f;
      color: #fff;
      font-size: 16px;
    }

    .signup-form input:focus {
      outline: none;
      border-color: #ffaa00;
    }

    .signup-form button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #ffaa00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .signup-form button:hover {
      background-color: #ffcc00;
    }

    .signup-form p {
      text-align: center;
      margin-top: 10px;
    }

    .signup-form a {
      color: #ffaa00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Join <span>GameNexus</span></h1>
    <form class="signup-form" id="signupForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = e.target.username.value.trim();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Simulate saving user (replace with actual backend code later)
      console.log("Signup Successful!", { username, email });

      alert("Account created successfully!");
      window.location.href = "login.html"; // redirect to login
    });
  </script>
</body>
</html>
