<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GameNexus</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://wallpaperaccess.com/full/308644.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #ffaa00;
      width: 90%;
      max-width: 400px;
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 30px;
    }

    .login-container h1 span {
      color: #ffaa00;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #1f1f1f;
      color: #fff;
      font-size: 16px;
    }

    .login-form input:focus {
      outline: none;
      border-color: #ffaa00;
    }

    .login-form button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #ffaa00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #ffcc00;
    }

    .login-form p {
      text-align: center;
      margin-top: 10px;
    }

    .login-form a {
      color: #ffaa00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to <span>GameNexus</span></h1>
    <form class="login-form" id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      // Simulate login (replace with real validation/backend logic)
      console.log("Logged in:", { email });

      alert("Login successful!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
